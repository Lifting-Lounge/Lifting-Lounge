{% extends "layout.html" %}

{% block title %}Lifting Lounge{% endblock %}

{% block page %}<img src = '/static/logo.png' width="290" height="40"/>{% endblock %}


{% block content %}
<div>
  <body style="background-color:#3C6E71;"></body>
  <div>
  
    <form id="loginForm" method="POST" action="/login" style= "border-radius: 25px; border: 2px solid #34eb80; padding: 155px;">
      <h4 style = "color:#f5f7f7; text-align:center">Login</h4>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Username" id="username" name="username" type="text" class="validate" style= "color:#f5f7f7; border-radius: 35px; height: 25px; border: 2px solid #f5f7f7; padding: 9px;">
          <!-- <label for="username">Username</label> -->
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Password" name="password" id="password" type="password" class="validate" style= "border-radius: 35px; height: 25px; border: 2px solid #f5f7f7; padding: 9px;">
          <!-- <label for="password">Password</label> --> 
        </div>
      </div>
      <div class="row justify-content">
        <div class="col s4 card-action">
          <input type="submit" class="btn btn-secondary" value="Login" style = "border-radius: 12px;">
        </div>

        <div class="col s8 card-action right-align">
          <a href="/signup_page" style = "color: aquamarine;">Don't have an account? Sign Up</a>
        </div>
      </div>

    </form>
  </div>

</div>
{% endblock %}
